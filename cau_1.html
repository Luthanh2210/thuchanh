<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
    <script type="text/javascript">
        function phuongtrinh(a, b) {
            if (a === 0) {
                if (b === 0) {
                    alert("Phương trình vô số nghiệm");
                }
                if (b !== 0) {
                    alert("Phương trình vô nghiệp");
                }
            }
            if (a !== 0) {
                alert("Phương có nghiệp là x = " + (-b/a));
            }
        }
        phuongtrinh(5,8);
    </script>
</body>
</html>
