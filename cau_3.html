<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt3</title>
</head>
<body>
<script>
    function timSoam(str) {
         let soam = "aoeui";
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            for (let j = 0; j < soam.length; j++) {
                if(str[i] == soam[j]){
                    count++;
                }
            }
        }
        if(count > 0 ) return count;
        else return -1;

    }
    function timString(str){
        return timSoam(str);
    }
    console.log(timString("luthanhouse"))
</script>
</body>
</html>
