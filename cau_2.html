<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
<script>
    let arr = [1, 2, 32, 24, 59, 27, 83];
    let number = +prompt("Nhập số nguyên n");
    let result =
        arr.indexOf(number) !== -1
            ? "Tồn tại " + number + " trong mảng"
            : "Không tồn tại <br> " +number+" trong mảng";
    document.write(result);
</script>
</body>
</html>
